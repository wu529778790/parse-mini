<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频解析助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .video-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
        }

        .video-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .video-input::placeholder {
            color: #a0aec0;
        }

        .platform-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .platform-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #fff;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .platform-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .parse-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .parse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .parse-btn:active {
            transform: translateY(0);
        }

        .parse-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #e2e8f0;
        }

        .video-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: start;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .video-details h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-bottom: 8px;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .tips {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #f56565;
        }

        .tips h4 {
            color: #c53030;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tips ul {
            color: #742a2a;
            padding-left: 20px;
        }

        .tips li {
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .platform-selector {
                justify-content: center;
            }

            .video-info {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .video-thumbnail {
                max-width: 150px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">短视频解析助手</h1>
            <p class="subtitle">支持抖音、快手、小红书等平台视频无水印下载</p>
        </div>

        <div class="input-section">
            <label class="input-label" for="videoUrl">请输入视频链接或分享文本</label>
            <div class="input-wrapper">
                <input type="text" id="videoUrl" class="video-input" placeholder="粘贴抖音、快手、小红书等平台的分享链接或文本..." />
            </div>

            <div class="platform-selector">
                <button class="platform-btn active" data-platform="auto">
                    🤖 自动识别
                </button>
                <button class="platform-btn" data-platform="douyin">
                    🎵 抖音
                </button>
                <button class="platform-btn" data-platform="kuaishou">
                    ⚡ 快手
                </button>
                <button class="platform-btn" data-platform="xiaohongshu">
                    📱 小红书
                </button>
                <button class="platform-btn" data-platform="bilibili">
                    📺 哔哩哔哩
                </button>
            </div>

            <button class="parse-btn" id="parseBtn">
                🚀 开始解析
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span style="margin-left: 12px; color: #4a5568;">正在解析中...</span>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-card">
                <div class="video-info">
                    <div>
                        <img class="video-thumbnail" id="videoThumbnail" src="" alt="视频封面" />
                    </div>
                    <div class="video-details">
                        <h3 id="videoTitle">视频标题</h3>
                        <div class="video-meta">
                            <div class="meta-item">
                                <span>👤</span>
                                <span id="videoAuthor">作者名称</span>
                            </div>
                            <div class="meta-item">
                                <span>⏱️</span>
                                <span id="videoDuration">视频时长</span>
                            </div>
                            <div class="meta-item">
                                <span>👍</span>
                                <span id="videoLikes">点赞数</span>
                            </div>
                            <div class="meta-item">
                                <span>📱</span>
                                <span id="videoPlatform">平台</span>
                            </div>
                        </div>

                        <div class="download-section">
                            <a href="#" class="download-btn" id="downloadVideo">
                                📥 下载视频
                            </a>
                            <a href="#" class="download-btn" id="downloadAudio">
                                🎵 下载音频
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tips">
            <h4>💡 使用提示</h4>
            <ul>
                <li>支持抖音、快手、小红书、哔哩哔哩等主流平台</li>
                <li>可直接粘贴分享链接或复制的分享文本</li>
                <li>解析后可下载无水印视频和音频文件</li>
                <li>请遵守版权法规，仅用于个人学习和欣赏</li>
                <li>如遇解析失败，请检查链接是否正确或稍后重试</li>
            </ul>
        </div>
    </div>

    <script>
        // 平台选择器
        const platformBtns = document.querySelectorAll('.platform-btn');
        let selectedPlatform = 'auto';

        platformBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                platformBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPlatform = btn.dataset.platform;
            });
        });

        // 解析按钮事件
        const parseBtn = document.getElementById('parseBtn');
        const videoInput = document.getElementById('videoUrl');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');

        parseBtn.addEventListener('click', async () => {
            const url = videoInput.value.trim();
            if (!url) {
                alert('请输入视频链接！');
                return;
            }

            // 显示加载状态
            parseBtn.disabled = true;
            parseBtn.textContent = '解析中...';
            loading.classList.add('show');
            resultSection.classList.remove('show');

            // 模拟解析过程（这里应该调用实际的解析API）
            setTimeout(() => {
                // 模拟解析结果
                showResult({
                    title: '这是一个很有趣的短视频标题，内容非常精彩！',
                    author: '创作者昵称',
                    duration: '00:45',
                    likes: '12.3万',
                    platform: getPlatformName(selectedPlatform),
                    thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjI4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjI4MCIgZmlsbD0iI2Y3ZmFmYyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjYTBhZWMwIiBmb250LXNpemU9IjE0Ij7op4bpopHlsIHpnaI8L3RleHQ+PC9zdmc+',
                    videoUrl: '#',
                    audioUrl: '#'
                });

                // 恢复按钮状态
                parseBtn.disabled = false;
                parseBtn.textContent = '🚀 开始解析';
                loading.classList.remove('show');
            }, 2000);
        });

        function getPlatformName(platform) {
            const names = {
                'auto': '自动识别',
                'douyin': '抖音',
                'kuaishou': '快手',
                'xiaohongshu': '小红书',
                'bilibili': '哔哩哔哩'
            };
            return names[platform] || '未知平台';
        }

        function showResult(data) {
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoAuthor').textContent = data.author;
            document.getElementById('videoDuration').textContent = data.duration;
            document.getElementById('videoLikes').textContent = data.likes;
            document.getElementById('videoPlatform').textContent = data.platform;
            document.getElementById('videoThumbnail').src = data.thumbnail;
            document.getElementById('downloadVideo').href = data.videoUrl;
            document.getElementById('downloadAudio').href = data.audioUrl;

            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 输入框自动粘贴检测
        videoInput.addEventListener('focus', () => {
            if (navigator.clipboard) {
                navigator.clipboard.readText().then(text => {
                    if (text && (text.includes('douyin.com') || text.includes('kuaishou.com') || text.includes('xiaohongshu.com') || text.includes('bilibili.com'))) {
                        if (confirm('检测到剪贴板中有视频链接，是否自动填入？')) {
                            videoInput.value = text;
                        }
                    }
                }).catch(() => {
                    // 忽略错误，某些情况下无法访问剪贴板
                });
            }
        });

        // 回车键快速解析
        videoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                parseBtn.click();
            }
        });
    </script>
</body>

</html>
