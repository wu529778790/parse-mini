<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频解析 - 移动版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-area {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: none;
            min-height: 60px;
        }

        .input-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .platform-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .platform-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .parse-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .video-info h3 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            flex: 1;
            padding: 12px;
            background: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">短视频解析助手</h1>

        <textarea class="input-area" placeholder="粘贴短视频链接或分享文本..." id="videoInput"></textarea>

        <div class="platform-buttons">
            <button class="platform-btn active" data-platform="auto">🤖 自动识别</button>
            <button class="platform-btn" data-platform="douyin">🎵 抖音</button>
            <button class="platform-btn" data-platform="kuaishou">⚡ 快手</button>
            <button class="platform-btn" data-platform="xiaohongshu">📱 小红书</button>
        </div>

        <button class="parse-button" id="parseBtn">🚀 开始解析</button>

        <div class="result-card" id="resultCard">
            <div class="video-info">
                <h3 id="videoTitle">视频标题</h3>
                <div class="download-buttons">
                    <a href="#" class="download-btn">📥 下载视频</a>
                    <a href="#" class="download-btn">🎵 下载音频</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 平台选择
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 解析按钮
        document.getElementById('parseBtn').addEventListener('click', () => {
            const input = document.getElementById('videoInput').value;
            if (!input.trim()) {
                alert('请输入视频链接！');
                return;
            }

            const btn = document.getElementById('parseBtn');
            btn.textContent = '解析中...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('videoTitle').textContent = '解析成功的视频标题';
                document.getElementById('resultCard').classList.add('show');
                btn.textContent = '🚀 开始解析';
                btn.disabled = false;
            }, 2000);
        });
    </script>
</body>

</html>
